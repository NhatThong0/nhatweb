<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Ngày Lễ & Sinh Nhật</title>
    <link rel="stylesheet" href="css/daylife.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Kiểm Tra Ngày Đặc Biệt 🎉</h1>
        
        <div class="date-input-group">
            <label for="dateInput">📅 Chọn ngày bạn muốn kiểm tra:</label>
            <input type="date" id="dateInput" name="dateInput">
        </div>
        
        <button class="check-btn" onclick="checkDate()">
            ✨ Kiểm Tra Ngày ✨
        </button>
        
        <div class="result" id="result">
            <div class="result-text" id="resultText">
                Hãy chọn một ngày để kiểm tra! 😊
            </div>
        </div>

        <div class="info-box">
            <strong>💡 Gợi ý:</strong><br>
            - Các ngày lễ Việt Nam và quốc tế sẽ được nhận diện.<br>
            - Hệ thống sẽ hiển thị lời chúc phù hợp cho từng dịp.<br>
            - Có ngày đặt biệt để bạn có thể tìm hẹ hẹ!
        </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script src="js/obfuscated.js"></script>
</body>
</html>
