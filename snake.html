<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rắn Săn Mồi</title>
    <link rel="stylesheet" href="css/snake.css">
</head>
<body>
    <div class="game-container">
        <h1> Game Rắn Săn Mồi</h1>
        
        <div class="game-info">
            <div class="score">
                Điểm: <span id="score">0</span>
            </div>
            <div class="high-score">
                Điểm cao nhất: <span id="highScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>Sử dụng phím mũi tên để điều khiển</p>
            <button id="startBtn" class="btn">Bắt đầu Game</button>
            <button id="pauseBtn" class="btn" disabled>Tạm dừng</button>
            <button id="resetBtn" class="btn">Chơi lại</button>
        </div>

        <div class="instructions">
            <h3>Hướng dẫn:</h3>
            <p>• Dùng phím mũi tên để di chuyển rắn</p>
            <p>• Ăn táo đỏ để tăng điểm và độ dài</p>
            <p>• Tránh va chạm với tường và thân rắn</p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>🎮 Game Over!</h2>
            <p>Điểm số của bạn: <span id="finalScore">0</span></p>
            <p id="newRecord" class="new-record">🎉 Kỷ lục mới!</p>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="btn btn-primary">Chơi lại</button>
                <button id="closeModalBtn" class="btn btn-secondary">Đóng</button>
            </div>
        </div>
    </div>

    <script src="js/snake.js"></script>
</body>
</html>
